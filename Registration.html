<body>
Firstname:<input type="text" name="firstname" ><br>
Lasttname:<input type="text" name="lastname" ><br>

Gender:<input type="radio" name="Gender" Value="Male">Male
       <input type="radio" name="Gender" Value="Female">Female<br>

Hobbies: <input type="checkbox" name="Hobbies" Value="Playing">Playing
         <input type="checkbox" name="Hobbies" Value="Singing">Singing<br>
PinNum: <input type="password" name="pin"><br>

Age: <input type="number" min="18" max="50" ><br>

Email: <input type="email" value="abc@gmail.com"><br>
Url: <input type="url" value="http://google.co.in"><br>
Search: <input type="search" value="Google"><br>
Country: <input type="text" list="l1" value="None"><br>
<datalist id="l1">
<option value="India">India
<option value="Indonesia">Indonesia
<option value="UK">UK
<option value="Japan">Japan
<option value="Italy">Italy
</datalist><br>
Range: <input type="range" min="1" max="10"><br>
Tel: <input type="number" value="123-456-7890"><br>
<fieldset>
<legend>Degree</legend>
<input type="checkbox" name="Qualification" value="B.E.">B.E.
<input type="checkbox" name="Qualification" value="M.E.">M.E.<br>
<input type="checkbox" name="Qualification" value="B.TECH.">B.TECH.
<input type="checkbox" name="Qualification" value="M.TECH.">M.TECH.
</fieldset>
Color: <input type="color" value="blue"><br>
Location: <select name="location"><br>
<option value="India">India</option>
<option value="Russia">Russia</option>
<option value="UK">U.K.</option>
<option value="China">China</option>
</select><br>
Comments: <textarea name="feedback" rows="4" cols="20">

</textarea><br>
<input type="submit"> <input type="reset"> <input type="button" value="OK">

</html>
